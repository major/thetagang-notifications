[tox]
envlist = py310, black

[testenv:black]
basepython = python
deps = black
commands = black thetagang_notifications tests

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following line:
    -r{toxinidir}/requirements.txt
commands =
    pip install -U pip
    pytest -vv --ignore=setup.py --cov-report html --cov-branch --cov=thetagang_notifications --basetemp={envtmpdir}
