[tool.poetry]
    name = "thetagang-notifications"
    version = "1.2.1"
    description = "Notifications for the Theta Gang discord."
    authors = ["Major Hayden <major@mhtx.net>"]
    license = "Apache 2.0"

    [tool.poetry.dependencies]
        python = ">=3.12,<4.0"
        discord-webhook = "^1.3.1"
        python-dateutil = "^2.9.0-post.0"
        PyYAML = "^6.0.1"
        schedule = "^1.2.1"
        inflect = "^7.2.0"
        sentry-sdk = "^1.44.1"
        redis = "^5.0.3"
        httpx = "^0.27.0"

    [tool.poetry.group.dev.dependencies]
        freezegun = "^1.4.0"
        pytest = "^8.1.1"
        pytest-clarity = "^1.0.1"
        pytest-mock = "^3.14.0"
        pytest-randomly = "^3.15.0"
        ipython = "^8.23.0"
        pytest-cov = "^5.0.0"
        pytest-sugar = "^1.0.0"
        deptry = "^0.16.0"
        mypy = "^1.9.0"
        ruff = "^0.4.0"
        pre-commit = "^3.7.0"
        tox = "^4.14.2"
        pytest-recording = "^0.13.0"
        vcrpy = "^6.0.1"
        fakeredis = "^2.21.3"
        types-redis = "^4.6.0.20240311"
        pytest-xdist = "^3.5.0"
        coverage = { extras = ["toml"], version = "^7.4.4" }
        types-python-dateutil = "^2.9.0.20240316"
        types-pyyaml = "^6.0.12.20240311"

[build-system]
    requires = ["poetry-core>=1.5.0"]
    build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
    testpaths = ["tests"]

[tool.mypy]
    files = ["thetagang_notifications"]
    disallow_untyped_defs = "True"
    disallow_any_unimported = "True"
    no_implicit_optional = "True"
    check_untyped_defs = "True"
    warn_return_any = "True"
    warn_unused_ignores = "True"
    show_error_codes = "True"

[tool.ruff]
    target-version = "py37"
    line-length = 120
    fix = true
    select = [
        # flake8-2020
        "YTT",
        # flake8-bandit
        "S",
        # flake8-bugbear
        "B",
        # flake8-builtins
        "A",
        # flake8-comprehensions
        "C4",
        # flake8-debugger
        "T10",
        # flake8-simplify
        "SIM",
        # isort
        "I",
        # mccabe
        "C90",
        # pycodestyle
        "E",
        "W",
        # pyflakes
        "F",
        # pygrep-hooks
        "PGH",
        # pyupgrade
        "UP",
        # ruff
        "RUF",
        # tryceratops
        "TRY",
    ]
    ignore = [
        # LineTooLong
        "E501",
        # DoNotAssignLambda
        "E731",
    ]

    [tool.ruff.format]
        preview = true

    [tool.ruff.per-file-ignores]
        "tests/*" = ["S101"]

    [tool.coverage.report]
        skip_empty = true

                        [tool.coverage.run]
        branch = true
        source = ["thetagang_notifications"]
