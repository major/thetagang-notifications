[tool.poetry]
name = "thetagang-notifications"
version = "1.2.1"
description = "Notifications for the Theta Gang discord."
authors = ["Major Hayden <major@mhtx.net>"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "^3.10"
discord-webhook = "^0.17.0"
python-dateutil = "^2.8.2"
requests = "^2.27.1"
tld = "^0.12.6"
tweepy = "^4.5.0"
PyYAML = "^6.0"
finviz = "^1.4.4"
tinydb = "^4.7.0"
playwright = "^1.26.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
freezegun = "^1.1.0"
pytest = "^7.0.1"
pytest-clarity = "^1.0.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.9.0"
pytest-randomly = "^3.11.0"
pytest-xdist = "^3.0.0"
pytest-vcr = "^1.0.2"
requests-mock = "^1.9.3"
flake8 = "^5.0.0"
ipython = "^8.5.0"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-n auto --vcr-record=once --ignore=setup.py --cov-report term-missing --cov-report html --cov-report xml:cov.xml --cov-branch --cov=thetagang_notifications"
testpaths = [
    "tests"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
