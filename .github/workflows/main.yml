name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7
        with:
          # Install a specific version of uv.
          version: "latest"
          enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run all tests
        run: make all

  container:
    needs:
      - testing
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            GIT_BRANCH=${{ github.ref_name }}

      - name: Checkout selfhosted repository
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: major/selfhosted
          token: ${{ secrets.SELFHOSTED_PAT }}
          path: selfhosted

      - name: Configure git
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Update deployment manifest
        if: github.ref == 'refs/heads/main'
        run: |
          cd selfhosted
          DIGEST="${{ steps.build.outputs.digest }}"

          echo "üì¶ New digest: ${DIGEST}"
          echo "üìÑ Current deployment.yaml content:"
          grep "ghcr.io/major/thetagang-notifications" apps/base/thetagang-notifications/deployment.yaml || true

          # Update the digest in deployment.yaml
          # Handle both tag+digest (:main@sha256:...) and digest-only (@sha256:...) references
          sed -i -E "s|ghcr.io/major/thetagang-notifications(:main)?@sha256:[a-f0-9]{64}|ghcr.io/major/thetagang-notifications:main@${DIGEST}|g" apps/base/thetagang-notifications/deployment.yaml

          echo "üìù After update:"
          grep "ghcr.io/major/thetagang-notifications" apps/base/thetagang-notifications/deployment.yaml || true

          if git diff --quiet apps/base/thetagang-notifications/deployment.yaml; then
            echo "‚ö†Ô∏è  No changes to deployment.yaml, skipping commit"
            exit 0
          fi

          git add apps/base/thetagang-notifications/deployment.yaml
          git commit -m "ü§ñ Update thetagang-notifications deployment to ${DIGEST}"
          git push
